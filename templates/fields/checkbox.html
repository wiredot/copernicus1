{if count($field.options)}
<ul>
	{foreach from=$field.options item=option key=k}
	<li>
		<input type="checkbox" name="{$field.field_name}[]" id="{$field.field_id}_{$k}" value="{$k}"{if in_array($k, $field.value)} checked="checked"{/if}>
		<label for="{$field.field_id}_{$k}">{$option}</label>
	</li>
	{/foreach}
</ul>
{else}
<input type="checkbox" name="{$field.field_name}" id="{$field.field_id}" value="1"{if $field.value == 1} checked="checked"{/if}>
{/if}
