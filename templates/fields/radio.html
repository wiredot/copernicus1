<ul>
	{foreach from=$field.options item=option}
	<li>
		<input type="radio" name="{$field.field_name}" id="{$field.field_id}_{$option.id}" value="{$option.id}"{if $option.id == $field.value} checked="checked"{/if}>
		<label for="{$field.field_id}_{$option.id}">{$option.name}</label>
	</li>
	{/foreach}
</ul>
