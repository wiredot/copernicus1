<!DOCTYPE html>
<html lang="{$page.language}" dir="{if {is_rtl}}rtl{else}ltr{/if}" prefix="og: http://ogp.me/ns#">
<head>
	<title>{$page.title}</title>
	<meta charset="{bloginfo show=charset}">
	<meta name="description" content="{$page.description}">
	<meta property="og:locale" content="{$page.locale}">
	<meta property="og:title" content="{$page.title}">
	<meta property="og:description" content="{$page.description}">
	<meta property="og:url" content="{get_permalink}">
	<meta property="og:site_name" content="{bloginfo show=name}">
	<meta property="og:type" content="website">
	{if $page.image}<meta property="og:image" content="{$page.image}">
{/if}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	{$header}
</head>
<body id="{$page.slug}">
