<div id="container_{$field.field_id}" class="cp-files cp-upload-wrapper">
	<a href="javascript:{$field.go_function}('{$field.filetype}','{$field.field_id}','{$field.field_name}','{$field.labels.title_window}', '{$field.labels.button_window}');" {$field.disabled} class="cp-open-media button button-primary" id="button_{$field['field_id']}" title="{$field.labels.button}">{$field.labels.button}</a>
	{foreach from=$field.files item=file key=k}
	<div id="file-{$file.attachment}">
		<table>
			<tr>
				<td class="left">{$file.file}</td>
				<td class="right">
					{foreach from=$languages item=lang key=k}
						<label for="{$field.field_name}_title_{$k}_{$lang.short_name}">title {$lang.short_name}</label>
						<input type="text" name="{$field.field_name}[title][{$lang.short_name}][]" id="{$field.field_name}_title_{$k}_{$lang.short_name}" value="{the_title id={$file.attachment} lang={$lang.short_name}}">
					{/foreach}
					{foreach from=$languages item=lang key=k}
						<label for="{$field.field_name}_caption_{$k}_{$lang.short_name}">caption {$lang.short_name}</label>
						<input type="text" name="{$field.field_name}[caption][{$lang.short_name}][]" id="{$field.field_name}_caption_{$k}_{$lang.short_name}" value="{the_excerpt id={$file.attachment} lang={$lang.short_name}}">
					{/foreach}
					{foreach from=$languages item=lang key=k}
						<label for="{$field.field_name}_alt_{$k}_{$lang.short_name}">alt text {$lang.short_name}</label>
						<input type="text" name="{$field.field_name}[alt][{$lang.short_name}][]" id="{$field.field_name}_alt_{$k}_{$lang.short_name}" value="{alt id={$file.attachment} lang={$lang.short_name}}">
					{/foreach}
				</td>
			</tr>
		</table>
		<a href="javascript:remove_image('{$file.attachment}');" class="cp-remove button">Remove</a>
		<input type="hidden" name="{$field.field_name}[id][]" value="{$file.attachment}">
	</div>
	{/foreach}
</div>
